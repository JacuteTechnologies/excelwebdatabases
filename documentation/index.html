    </head>
    <body>
        <div class="topDiv">
            <p class="bt">Jacute Technologies</p>
            <p class="mt">ExcelWebDatabases</p>
            <a href="/" class="optionOn">ExcelWebDatabases</a>
            <a href="/start/login.html" class="optionOff">Login</a>
            <a href="https://jacute.xyz/" class="optionOff" target="_blank">Main Home</a>
        </div>
        <div class="docs-sidebar">
            <p style="margin-left: 10px; font-size: 20px;">Documentation:</p>
            <button
                    style="
                        margin-left: 10px;
                        background-color: transparent;
                        border: none;
                        font-size: 20px;
                        color: white;
                        cursor: pointer;"

                        id="docs-home-btn"

                    <li>

        <script>
                const coll = document.getElementsByClassName("collapsible");
                for (let i = 0; i < coll.length; i++) {
                    coll[i].addEventListener("click", function() {
                        this.classList.toggle("active");
                        const content = this.nextElementSibling;
                        if (content.style.display === "flex") {
                            content.style.display = "none";
                        } else {
                            content.style.display = "flex";
                        }
                    });
            }
        </script>
    </body>
